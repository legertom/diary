<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Diary - Login</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>ðŸ“” Audio Diary</h1>
            <p class="tagline">Reflect on your week, one voice entry at a time</p>

            <div id="loginForm">
                <h2>Login</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                <p class="switch-auth">
                    Don't have an account? <a href="#" onclick="showRegister()">Register</a>
                </p>
            </div>

            <div id="registerForm" class="hidden">
                <h2>Create Account</h2>
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="registerName">Name</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="reflectionDay">Reflection Day</label>
                        <select id="reflectionDay">
                            <option value="0">Sunday</option>
                            <option value="1">Monday</option>
                            <option value="2">Tuesday</option>
                            <option value="3">Wednesday</option>
                            <option value="4">Thursday</option>
                            <option value="5">Friday</option>
                            <option value="6">Saturday</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reflectionTime">Reflection Time</label>
                        <input type="time" id="reflectionTime" value="18:00" required>
                    </div>
                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
                <p class="switch-auth">
                    Already have an account? <a href="#" onclick="showLogin()">Login</a>
                </p>
            </div>

            <div id="errorMessage" class="error-message hidden"></div>
        </div>
    </div>

    <script src="/auth.js"></script>
</body>

</html>
